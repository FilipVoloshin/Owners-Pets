<div ng-controller="petsController as vm">
    <div class="text-left">
        <a href="/index.html">Back to owners</a>
        <br />
        <br />
        <br />
    </div>
    <div class="text-center">
        <form novalidate name="addPetForm" class="form-inline" ng-submit="vm.addPet()">
            <div>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter pet's name"
                       ng-model="vm.Pet.name" required ng-minlength="2" />
            </div>
            <div>
                <button type="submit" class="btn btn-success"
                        ng-disabled="addPetForm.$invalid">
                    Add
                </button>
            </div>
        </form>
        <br />
    </div>
    <div>
        <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
        <div ng-show="vm.isBusy" class="text-center">
            <i class="fa fa-spinner fa-spin"></i>Loading...
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td><b>Pet</b></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pet in vm.pets">
                    <td>{{pet.PetName}}</td>
                    <td align="right"><input type="button" value="Delete" class="btn btn-danger " data-ng-click="vm.deleteOwner(owner.ID)" /></td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
