<div class="container" id="pet_back">
    <a class="btn btn-sm btn-default" href="#/"><i class="fa fa-angle-left"></i>>Back to owners</a>
</div>

<h2></h2>
<div class="container">
    <h2 align="center">{{vm.name}}'s Pets</h2>
</div>

<div class="row" id="form">
    <div class="center-block">
        <form novalidate name="addPetForm" class="form-inline" ng-submit="vm.addPet()">
            <div>
                <input type="text" class="form-control" id="petName" name="petName" placeholder="Enter pet's name"
                       ng-model="vm.newPet.petName" required ng-minlength="2" />
            </div>
            <div>
                <button type="submit" class="btn btn-success"
                        ng-disabled="addPetForm.$invalid">
                    Add
                </button>
            </div>
        </form>
    </div>
</div>
<div class="container"><hr /></div>

<div class="center-block">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <div ng-show="vm.isBusy" class="text-center">
        <i class="fa fa-spinner fa-spin"></i>Loading...
    </div>
    <p class="text-muted"><b>&nbsp; Pets count:</b>{{vm.pets.length}}</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th ng-click="sortData('PetName')">Pet name &nbsp;<span ng-class="getSortClass('PetName')"></span></th>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="pet in vm.pets|orderBy:sortColumn:reverseSort|itemsPerPage:3">
                <td>{{pet.PetName}}</td>
                <td align="right"><input type="button" value="Delete" class="btn btn-danger " data-ng-click="vm.deletePet(pet.PetId)" /></td>
            </tr>

        </tbody>
    </table>
    <div class="text-center">
        <dir-pagination-controls max-size="6" direction-links="true" boundary-links="true">
        </dir-pagination-controls>
    </div>
</div>
