<div class="panel panel-primary"
     ng-controller="OwnerListCtrl as vm">
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td><b>ID</b></td>
                    <td><b>Name</b></td>
                    <td><b>PetsCount</b></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="owner in vm.owners">
                    <td>{{owner.ID}}</td>
                    <td>{{ owner.Name}}</td>
                    <td>{{ owner.PetsCount}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
